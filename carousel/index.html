<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="font-awesome-4.7.0/fonts/fontawesome-webfont.svg">

        <!--My css file-->
        <link rel="stylesheet" href="main.css">
        <title>Carousel</title>
    </head>

    <body>
    <!--making the carousel-->
    <div class="container-fluid" id="carousel">
        <div class="row">
            <div class="col-sm-12">
                <div id="my-slider" class="carousel slide" data-ride="carousel">

                    <!--indicators dot nav   -->
                    <ol class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1" ></li>
                        <li data-target="#my-slider" data-slide-to="2" ></li>
                    </ol>


                    <!--wrapper for slides-->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="img/music.png" alt="guy plays guitar">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/aboutme.png" alt="introduction page">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/newsarticle.png" alt="news article pulp">
                        </div>

                    </div>


                    <!--controls or next and prev buttons-->
                    <a class="carousel-control-prev" href="#my-slider" role="button" data-slide="prev">
                        <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
                    </a>

                    <a class="carousel-control-next" href="#my-slider" role="button" data-slide="next">
                        <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        $("#my-slider").carousel();
    </script>

    </body>
</html>
