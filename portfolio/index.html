<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Style sheets -->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <!--Optional theme-->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <!--My Css file-->
        <link rel="stylesheet" type="text/css" href="main.css">

        <title>Portfolio</title>
    </head>

    <body>
        <div class="container-fluid" id="header">

            <div class="row">
                <div class="col-sm-4 transition">

                    <!--Burger menu-->
                    <input type="checkbox" id="toggle-menu" name="" value="">
                    <label for="toggle-menu" class="toggle">â˜°</label>
                    <label for="toggle-menu" class="toggle-off"></label>
                            <nav class="sidebar">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="#portfolio">Portfolio</a></li>
                                    <li><a href="#about">About</a></li>
                                </ul>
                            </nav>
                </div>

                <!--Making the social buttons-->
                <div class="col-sm-4 z1">
                    <a href="index.html"><img class="img-circle" alt="profile img" src="img/profil.jpg"></a>
                </div>

                <div class="col-sm-4 social no-space z1">
                    <ul class="hde-social">
                        <li>
                            <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/bianca.besciu"><i class="fa fa-facebook fa-3x"></i>
                            </a>
                        </li>

                        <li>
                            <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/bianca-besciu-15760b55/"><i class="fa fa-linkedin fa-3x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Title and a bit of description-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="caption">
                        <div class="clearfix"></div>
                        <h1 class="element">Front-End Developer</h1>
                        <br>
                        <span>Hello, I'm Bianca! <br>
                            Currently, I'm a student at NYCDA Academy.
                            <br>
                            Soon, I'll be a Front End Developer.
                        </span>

                        <!--CV and Portfolio buttons-->
                        <p class="m-button">
                            <a href="https://www.linkedin.com/in/bianca-besciu-15760b55/" class="ghost-button cv" target="_blank">CV</a> &nbsp;
                            <a href="#portfolio" class="ghost-button" target="_blank">Portfolio</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <!--making the carousel-->
        <div class="container-fluid" id="carousel">
            <div class="row">
                <div class="col-sm-12">
                    <div id="my-slider" class="carousel slide" data-ride="carousel">

                        <!--indicators dot nav   -->
                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#my-slider" data-slide-to="1" ></li>
                            <li data-target="#my-slider" data-slide-to="2" ></li>
                        </ol>


                        <!--wrapper for slides-->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="d-block img-fluid" src="img/music.png" alt="guy plays guitar">
                            </div>

                            <div class="item">
                                <img class="d-block img-fluid" src="img/aboutme.png" alt="introduction page">
                            </div>

                            <div class="item">
                                <img class="d-block img-fluid" src="img/newsarticle.png" alt="news article pulp">
                            </div>
                        </div>

                        <!--prev and next buttons-->
                        <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- JavaScript -->
        <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    </body>
</html>
