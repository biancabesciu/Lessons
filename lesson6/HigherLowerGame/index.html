<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">

        <title>Higher Lower Game</title>
    </head>

    <body>

        <div class="well text-center">
            <h1>Higher or Lower</h1>
            <h2>Is my number 5 or less, or higher than 5?</h2>
            <p>Range 1-10</p>
            <h3 id="textField"></h3>

            <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
            <input type="button" class="btn btn-info" value="Lower" onclick="lower()">
        </div>

        <div class="well text-center">
            <input type="button" class="btn btn-info" value="Play Again" onclick="reset()">
        </div>






















    <script src="js/script.js"></script>
    </body>


</html>
