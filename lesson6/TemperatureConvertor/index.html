<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">

        <title>Temperature Converter</title>
    </head>

    <body>
         <div class="container">
             <div class="row">
                 <div class="col-sm-6 col-sm-offset-3 text-center content">

                    <h1 class="">Temperature Converter</h1>

                     <form action="">
                        <div class="form-group">
                            <label for="userInput">Enter your number to convert:</label>
                            <input type="number" id="userInput">
                        </div>

                         <div class="form-group">
                            <input type="button" class="btn btn-info" value="C" onclick="transformToC()">
                            <input type="button" class="btn btn-info" value="F" onclick="transformToF()">
                         </div>
                     </form>

                     <p id="result"></p>
                 </div>
             </div>
         </div>






















    <script src="js/script.js"></script>
    </body>


</html>
