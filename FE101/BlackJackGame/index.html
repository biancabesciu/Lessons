<!DOCTYPE html>
<html>
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!--My css-->
        <link rel="stylesheet" href="style.css">

        <!--Page title-->
        <title>Blackjack Game</title>

    </head>

    <body>
        <div class="interface">
            <h1>Lets' play Blackjack!</h1>
            <h2>Press button to start</h2>

            <div class="state1" id="play">
                <button type="button" class="btn btn-info" onclick="deal()">Play</button>
                <div id="yourCards"></div>
            </div>

            <div class="state2">
                <button type="button" class="btn btn-info" onclick="Hit()">Hit me!</button>
                <button type="button" class="btn btn-info" onclick="Stay()">Stay</button>
            </div>

            <div class="answers"></div>
        </div>







        <script rel="script" src="script.js"></script>
    </body>
</html>
