<html>
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <div class="main">
            <header>
                <h1>Lets' play Blackjack!</h1>

        </div>


        <script rel="script" src="script.js"></script>
