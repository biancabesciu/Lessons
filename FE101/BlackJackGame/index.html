<!DOCTYPE html>
<html>
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!--My css-->
        <link rel="stylesheet" href="style.css">

        <!--Page title-->
        <title>Blackjack Game</title>

    </head>

    <body>
        <div class="main">
            <header>
                <h1>Lets' play Blackjack!</h1>
            </header>

            <section id="lets-play">
                <h2 id="play-headline">To play, press play button</h2>

                <div id="results"></div>

                <button id="play-button">Play</button>
            </section>

            <section id="game-table" class="hidden">
                <h2>You are currently playing</h2>

                <p id="score">0</p>

                <button id="hit-button">Hit</button>
                <button id="stay-button">Stay</button>
            </section>




        </div>


        <script rel="script" src="script.js"></script>
    </body>
</html>
